appId: com.pivotstation.app
productName: PivotStation
copyright: Copyright Â© 2024

directories:
  output: dist
  buildResources: build

files:
  - dist-electron/**/*
  - out/**/*

publish:
  provider: github
  owner: BitByte08  # Assuming based on user path, will verify or ask user if needed. 
  repo: PivotStation


extraMetadata:
  main: dist-electron/main.js

win:
  target:
    - nsis
    - portable
  icon: build/icon.ico

mac:
  target:
    - dmg
    - zip
  icon: build/icon.icns
  category: public.app-category.graphics-design

linux:
  target:
    - AppImage
    - deb
  icon: build/icon.png
  category: Graphics

nsis:
  oneClick: false
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: true
  createStartMenuShortcut: true
